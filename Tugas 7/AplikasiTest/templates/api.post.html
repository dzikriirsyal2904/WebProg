{% load static %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title"><br><br>
        <label for="body">Body:</label>
        <textarea id="body" name="body"></textarea><br><br>
        <label for="userId">User ID:</label>
        <input type="number" id="userId" name="userId"><br><br>
        <button type="submit">Submit</button>
    </form>

    {% if data %}
    <h2>Response Data:</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Body</th>
            <th>User ID</th>
        </tr>
        <tr>
            <td>{{ data.id }}</td>
            <td>{{ data.title }}</td>
            <td>{{ data.body }}</td>
            <td>{{ data.userId }}</td>
        </tr>
    </table>
    {% endif %}
{% endblock %}
